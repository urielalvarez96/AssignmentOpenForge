<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Feed/List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <app-GeneralUser [users]="users"></app-GeneralUser>

   <ion-infinite-scroll threshold="150px" position="bottom" (ionInfinite)="loadData($event)">
     <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
     </ion-infinite-scroll-content>
   </ion-infinite-scroll>
</ion-content>
