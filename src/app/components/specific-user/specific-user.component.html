
    <div>
      <ion-searchbar placeholder="Login name" [value]="login" (ionChange)="search( $event )"></ion-searchbar>
  
    </div>
  
  <div *ngIf="user">
    <ion-card>
      <ion-img [src]="user.avatar_url"></ion-img>
      <ion-card-header>
        <ion-card-title [ngClass] = "user.public_repos > 2 ? 'ion-text-capitalize publicRepos': 'ion-text-capitalize'" > 
          {{ user.name }}
        
        </ion-card-title>
        <ion-card-subtitle class="ion-text-capitalize">Login name: {{ user.login }}</ion-card-subtitle>
      </ion-card-header>
 
      <ion-card-content>
        <ion-list lines="full">
          
          <ion-item class="ion-text-capitalize" *ngIf="user.email">
            <ion-label slot="start"><b>Email:</b></ion-label>
            <ion-label text-wrap>
              {{ user.email }}
            </ion-label>
          </ion-item>

          <ion-item class="ion-text-capitalize" *ngIf="user.company">
            <ion-label slot="start"><b>Company:</b></ion-label>
            <ion-label text-wrap>
              {{ user.company }}
            </ion-label>
          </ion-item>

          <ion-item class="ion-text-capitalize" *ngIf="user.location">
            <ion-label slot="start"><b>Location:</b></ion-label>
            <ion-label text-wrap>
              {{ user.location }}
            </ion-label>
          </ion-item>

            <ion-item class="ion-text-capitalize" *ngIf="user.blog" (click)="openWeb()">
              <ion-label slot="start"><b>Website/Blog:</b></ion-label>
              <ion-label text-wrap>
                {{ user.blog }}
              </ion-label>
            </ion-item>

            <ion-item class="ion-text-capitalize" *ngIf="user.bio">
              <ion-label slot="start"><b>Bio:</b></ion-label>
              <ion-label text-wrap>
                {{ user.bio }}
              </ion-label>
            </ion-item>

        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
